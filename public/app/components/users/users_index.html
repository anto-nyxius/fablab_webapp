<in-wrapper>
<div ng-controller="usersCtrl" class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
          Utilisateurs
        </h1>
    </div>

    <div ng-show="user" class="row">
      <div class="col-lg-12">
        <show-user user="user"></show-user>
      </div>
    </div>

    <div ng-show="users" class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3>Rechercher</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <input ng-model="userSearch" type="text" class="form-control" placeholder="Rechercher un utilisateur">
            </div>
            <div class="list-group">
              <button ng-repeat="user in users | filter:userSearch" ng-click="displayUser(user.id)" class="list-group-item">
                <b>{{ user.firstName + " " + user.lastName }}</b>
                <span ng-if="user.login">({{ user.login }})</span>
                <i ng-if="user.email"><{{ user.email }}></i>
                <span class="pull-right" ng-if="user.role"><b>{{ user.role.name }}</b></span>
              </button>
            </div>
        </div>
      </div>
    </div>

</div>
</in-wrapper>
