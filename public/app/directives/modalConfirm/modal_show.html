<div class="modal-print">
	<div class="modal-header">
	    <h3>Confirmation</h3>
	</div>
	<div class="modal-body">
	    {{ text }}
	</div>
	<div class="modal-footer">
	    <button class="btn btn-grey" ng-click="cancel()">Non</button>
	    <button class="btn btn-yellow" ng-click="ok()">Oui</button>
	</div>
</div>
