<in-wrapper>
<div ng-controller="usersEditCtrl" class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Modifier un utilisateur</h1>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div ng-show="submited && success" class="alert alert-success">
            Mise à jour réussie !
        </div>
        <div ng-show="submited && !success && !inputErrors && messageError" class="alert alert-danger">
            Échec de la mise à jour: {{ messageError }}
        </div>
        <div ng-show="submited && !success && inputErrors">
          <div ng-repeat="(input, errors) in inputErrors" class="alert alert-danger">
            <ul>
              <li>
                <b>{{ input }}</b>
                <ul><li ng-repeat="error in errors">{{ error }}</li></ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <form role="form" ng-submit="submit()">
          <div class="form-group">
              <label>Prénom</label>
              <input class="form-control" type="text" name="firstName" ng-model="user.firstName">
          </div>
          <div class="form-group">
              <label>Nom de famille</label>
              <input class="form-control" type="text" name="lastName" ng-model="user.lastName">
          </div>
          <div class="form-group">
              <label>Email</label>
              <input class="form-control" type="email" name="email" ng-model="user.email">
          </div>
          <div class="form-group">
              <label>Login</label>
              <input class="form-control" type="text" name="login" ng-model="user.login">
          </div>
          <div class="form-group">
            <label>Statut</label>
            <select class="form-control" name="status" ng-model="user.status">
                <option value="étudiant">Étudiant</option>
                <option value="professeur">Professeur</option>
                <option value="personnel">Personnel</option>
                <option value="autre">Autre</option>
            </select>
          </div>
          <div class="form-group">
              <label>Charte signée ?</label>
              <label class="radio-inline">
                  <input type="radio" name="terms" ng-model="user.terms" id="optionsRadiosInline1" value="1">Oui
              </label>
              <label class="radio-inline">
                  <input type="radio" name="terms" ng-model="user.terms" id="optionsRadiosInline2" value="0">Non
              </label>
          </div>
          <button type="submit" class="btn btn-default" ng-disabled="submiting">Enregistrer les modifications</button>
        </form>
      </div>
    </div>

</div>
<!-- /.row -->
</in-wrapper>
